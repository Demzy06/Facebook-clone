<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook || Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <main>
    <header>
      <h2 class="text-center header-text">facebook</h2>
    </header>
    <form action="">
      <input type="email" placeholder="Mobile or email address" class="box" required>
      <br>
      <input type="password" placeholder="Password" class="box" required>
      <br>
      <button>Log In</button>
    </form>
    <p class="text-center mt-2 form-p"><a href="#" target="_blank">Forgotten password?</a></p>
    <div class="rule"></div> <p class="or">or</p> <div class="rule"></div>

    <form action="" class="join-facebook">
      <input type="text" value="Create new account">
    </form>
  </main>
  <footer>
    <div class="language">
      <div class="language-container-1">
        <p>English(UK)</p>
        <p>Français (France)</p>
        <p>Español</p>
        <p>Deutsch</p>
      </div>
      
      <div class="language-container-2">
        <p>Hausa</p>
        <p>Português (Brasil)</p>
        <p>العربية</p>
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    
    <ul>
      <li class="ftr-1">About</li>
      <li>Help</li>
      <li>More</li>
    </ul>
    <div class="meta">
      <p>Meta &copy;2023</p>
    </div>
  </footer>

</html>
